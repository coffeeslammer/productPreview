<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Product Preview</title>
</head>

<body>
    <main>
        <section class="container">
            <picture class="perfume-images">
                <source srcset="./images/image-product-desktop.jpg" media="(min-width: 39.75rem)">
                <img src="./images/image-product-mobile.jpg" alt="perfume">
            </picture>

            <article class="info">
                <h1 class="perfume">Perfume</h1>
                <p class="brand">Gabrielle Essence Eau De Parfum</p>
                <p class="about">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House
                    of CHANEL.
                </p>
                <div class="costs">
                    <p class="price">$149.99</p>
                    <p class="regular-price">$169.99</p>
                </div>
                <button><img class="cart" src="./images/icon-cart.svg" alt="shopping cart"> Add to Cart</button>
            </article>
        </section>
    </main>
</body>

</html>
